<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time API Data</title>
</head>
<body>
    <h1>World Time API Data for Asia/Kolkata</h1>
    <pre id="api-data"></pre>

    <script>
        // URL of the API
        const apiUrl = 'http://worldtimeapi.org/api/timezone/Asia/Kolkata';

        // Fetch the JSON data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Display the JSON data
                document.getElementById('api-data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
